<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="themify-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <!-- navigation -->
    <section id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="1.html">
            <img
              src="logo.png"
              alt="Logo"
              class="img-fluid"
              style="max-height: 35px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="1.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="review.html">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"><b>Contact us</b></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- contact section -->
    <section id="contact">
        <div class="contact">
            <div class="container">
                <div class="mb-5 text-center">
                    <h5> Let's Start a Conversation</h5>
                    <h2 class="fw-bold">Contact Us</h2>
                </div>

                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <h4 class="fw-bold">Contact Info</h4>
                        <ul class="info list-unstyled">
                        <li class="d-flex align-items-center">
                            <span class="pe-3 ti-location-pin fs-5"></span>
                            <p><a href="" class="text-info">Lorem ipsum dolor sit amet.</a></p>
                        </li>
                        <li class="d-flex align-items-center">
                            <span class="pe-3 ti-mobile fs-5"></span>
                            <p><a href="" class="text-info">+91 999-999-9999</a></p>
                        </li>
                        <li class="d-flex align-items-center">
                            <span class="pe-3 ti-envelope fs-5"></span>
                            <p><a href="" class="text-info">Info@carkharido.in</a></p>
                        </li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-md-7 pt-lg-0 pt-md-0 pt-4">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                 <div class="form-group"> <!-- not available in bootstrap so we write css for this -->
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                                </div>   
                                </div>
                                
                                <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter address"/>
                                </div>   
                                </div>   
                                
                                <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="textarea" name="message" id="message" cols="30" rows="4" placeholder="Enter your message"></textarea>
                                </div>   
                                </div>   

                                <div class="col-md-12">
                                    <button class="btn btn-danger"> <span class="ti-rocket pe-2 fs-5"></span>Send Message</button>                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- footer section -->
    <footer>
        <div class="p-3 copyright">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-lg-6 p-1 p-lg-3 text-center text-lg-start">
                        <p class="my-0">Copyright Â© 2023 <a href="#">CAR_KHARIDO</a> All Rights Reserved</p>
                    </div>
                    <div class="col-12 col-lg-6 p-1 p-lg-3 text-center text-lg-end">
                        <p>Designed by <a href="#" target="_blank">Team69</a>.</p>
                    </div>

                </div>
            </div>
        </div>
    </footer>

</body>
